<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine Clone</title>
</head>
<style>
    .red {
        color: red;
    }

    .blue {
        color: blue;
    }
</style>

<body>

    <div x-data="{
        visible:false,
        name:'',
        toggleVisibility(){
            this.visible = !this.visible;
        }
    }">

        <h4 style="padding:.5rem;color:white" x-bind:style="visible?{background:'red'}:{background:'blue'}">
            Background style changes with toggling the button below
        </h4>
        <input x-on:input="name=$event.target.value" placeholder="Enter text to be reflected below"
            style="min-width:250px;padding:.5rem">

        <div x-bind:text="name"></div>
        <br />
        <div x-bind:text="visible?'Value of visible property is  true':'Value of visible property is  false'"></div>
        <br />
        <input type="checkbox" x-bind:checked="visible"><span x-bind:text="visible?'Visible':'Not Visible'"></span>
        <br />
        <button style="min-width:100px;padding:.5rem;margin-top:1rem" x-on:click="toggleVisibility()">Toggle</button>

    </div>

    <script type="module" src="./src/index.js"></script>

</body>

</html>
